<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Free Talk - a chatting rom</title>

    <!--Inter UI font-->
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

    <!--vendors styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/default.css" id="theme-color">
</head>

<body>

    <!--navigation-->
    <section class="smart-scroll">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand heading-black" href="index.html">
                    Free Talk
                </a>
                <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span data-feather="grid"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link page-scroll" href="#register">Register</a>
                        </li>
                    </ul>
                    <form class="form-inline">
                        <a class="btn btn-primary" href="#contact">GET STARTED</a>
                    </form>
                </div>
            </nav>
        </div>
    </section>

    <!--hero header-->
    <section class="pt-7 pt-md-5" id="home">
        <div class="container-fluid">
            <div class="row vh-md-100">
                <div class="col-md-5 ml-auto my-auto text-center text-md-left">
                    <span class="text- text-muted small-xl">A better way to chat.</span>
                    <h1 class="display-4 mt-2 mb-5">We privode a good environment.</h1>
                    <a href="#contact" class="btn btn-secondary d-inline-flex flex-row align-items-center">
                        Get Started
                        <em data-feather="chevrons-right" width="20" height="20" class="ml-2"></em>
                    </a>
                </div>
                <div class="col-md-6 my-auto pt-5 pt-md-0">
                    <img src="img/mockup.png" class="img-fluid d-block mx-auto" alt="Mockup" />
                </div>
            </div>
        </div>
    </section>

    <!--contact us-->
    <section class="bg-hero py-7" id="contact" style="background-image: url(img/mockup.png)">
        <div class="container">
            <div class="row">
                <div class="col-md-6 my-md-auto text-center text-md-left pb-5 pb-md-0">
                    <h1 class="display-4 text-white">JOIN US!</h1>
                    <p class="lead text-light">Sign up and Chat.</p>
                </div>
                <div class="col-md-5 ml-auto">
                    <div class="card">
                        <div class="card-body p-4">
                            <h5 class="text-center">Sing in to Chat Room</h5>
                            <form class="signup-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="form-name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="form-password"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-secondary btn-block" id="form-submit">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer class="py-6">
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 text-muted text-center small-xl">
                    &copy; 2019 Free Talk - All Rights Reserved
                </div>
            </div>
        </div>
    </footer>

    <!--scroll to top-->
    <div class="scroll-top">
        <i class="fa fa-angle-up" aria-hidden="true"></i>
    </div>

    <!-- theme switcher (FOR DEMO ONLY - REMOVE FROM PRODUCTION)-->
    <div class="switcher-wrap">
        <div class="switcher-trigger">
            <span class="fa fa-gear"></span>
        </div>
        <div class="color-switcher">
            <h6>Color Switcher</h6>
            <ul class="mt-3 clearfix">
                <li class="bg-green active" data-color="default" title="Default Green"></li>
                <li class="bg-blue" data-color="blue" title="Blue"></li>
                <li class="bg-red" data-color="red" title="Red"></li>
                <li class="bg-indigo" data-color="indigo" title="Indigo"></li>
                <li class="bg-orange" data-color="orange" title="Orange"></li>
                <li class="bg-black" data-color="black" title="Black"></li>
                <li class="bg-teal" data-color="teal" title="Teal"></li>
                <li class="bg-cyan" data-color="cyan" title="Cyan"></li>
                <li class="bg-purple" data-color="purple" title="Purple"></li>
                <li class="bg-pink" data-color="pink" title="Pink"></li>
            </ul>

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.0/feather.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
